trigger:
- staging

pool:
  vmImage: ubuntu-latest

stages:
- stage: CI
  displayName: Pipeline de Integração Contínua
  jobs:
    - job: Pipeline_CI
      displayName: Execução da Pipeline CI
      steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '14.19.3-alpine3.14'
      - script: |
          node --version